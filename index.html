<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Custom Pokedex</h1>
    <form class="poke-search">
      <input type="text" name="poke-input" id="poke-input" />
      <button class="btn-search">
        <img class="pokeball-image" src="images/pokeball.png" alt="" />
      </button>
    </form>
    <div class="poke-container">
      <div class="poke-box">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"
          alt=""
        />
        <h4 class="poke-name">Squirtle</h4>
        <p class="poke-id">#007</p>
        <p class="poke-weight">31 Kg</p>
        <p class="poke-type">Type: Water</p>
      </div>
    </div>
  </body>
</html>
